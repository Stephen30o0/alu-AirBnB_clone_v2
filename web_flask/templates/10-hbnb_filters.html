<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB - Filters</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
    </head>

    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    {% for state in states %}
                        <h4>&nbsp;</h4>
                        <ul class="popover">
                            <li><h2>{{ state.name }}:</h2></li>
                            <li>
                                <ul class="popover_list">
                                    {% for city in state.cities %}
                                        <li>{{ city.name }}</li>
                                    {% endfor %}
                                </ul>
                            </li>
                        </ul>
                    {% endfor %}
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    {% for amenity in amenities %}
                        <h4>&nbsp;</h4>
                        <ul class="popover">
                            <li>{{ amenity.name }}</li>
                        </ul>
                    {% endfor %}
                </div>
            </section>
        </div>
        <footer>
            <p>HBNB</p>
        </footer>
    </body>
</html>
